<div id="page0">
    <div>loading</div>
</div>
<script>
    var debug1 = function (msg) {
        var z = document.createElement("div");
        z.innerText = msg;
        document.getElementById("page0").appendChild(z);
    };
    debug1("each");
    var each = function (iter, cback) {
        return Array.prototype.forEach.call(iter, cback);
    };
    debug1("onerror");
    window.onerror = function () {
        each(arguments, function (aa) {
            alert(aa);
        });
        alert(JSON.stringify(arguments));
        each(arguments, function (aa) {
            alert(JSON.stringify(aa));
        });
    };
    debug1("finished");
    document.getElementById("page0").style.display = "none";
</script>

<button onclick="uglify()">Uglify</button>
<div>
    <textarea autocapitalize="none" autocomplete="off" autofocus placeholder="Start writing here" spellcheck="false"
        id="txt"></textarea>
</div>

<script>
    function uglify() {
        var txt = document.getElementById('txt');
        var json = txt.value;
        json = JSON.parse(json);
        json = JSON.stringify(json);
        txt.value = json;
        txt.blur();
        txt.focus();
    }
</script>
<style>
    #txt {
        resize: none;
        overflow: auto;
        width: 100%;
        height: 95%;
        white-space: pre;
        overflow-wrap: normal;
    }
</style>
